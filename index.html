<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="section1" style="background-color: red;height: 35vw; text-align: center;color: white;">
        
        <h1 style="font-size:50px;padding-top:30px;font-weight:bold">Countdown timer</h1>

       
       <div style="border: 2px solid white;margin:50px;background-color: white;box-shadow: inset 45px;">

        <h1 style="font-size:50px;padding-top:50px;font-weight:bold;padding:20px;color:red;"><p id="time"></p> </h1>

       </div>

    </section>


    <section class="section2" style="background-color: rgb(0, 234, 255);height: 12vw;">
        
        <div style="margin: auto; text-align: center;padding: 20px;">
            <h4>Made with ðŸ’–</h4>
            <h4>By  Prajwal Deshmukh</h4>
        </div>
    </section>



<script>

var countDownDate = new Date("Nov 17, 2023 14:30:30").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();   
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);


  document.getElementById("time").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
